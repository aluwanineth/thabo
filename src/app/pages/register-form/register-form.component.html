<div class="card">
  <div class="card-header">Register</div>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-8">
          <label for="fullName">Full Name</label>
          <input type="text" formControlName="fullName" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.fullName.errors }" />
          <div *ngIf="submitted && f.fullName.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Full Name is required</div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="idNumber">ID Number</label>
          <input type="text" formControlName="idNumber" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.idNumber.errors }" />
          <div *ngIf="submitted && f.idNumber.errors" class="invalid-feedback">
            <div *ngIf="f.idNumber.errors.required">ID Number is required</div>
          </div>
        </div>
        <div class="form-group col-md-4">
          <label for="telephoneNumber">Telephone Number</label>
          <input type="text" formControlName="telephoneNumber" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.telephoneNumber.errors }" />
          <div *ngIf="submitted && f.telephoneNumber.errors" class="invalid-feedback">
            <div *ngIf="f.telephoneNumber.errors.required">Telephone Number is required</div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Register</button>
      </div>
    </div>
  </form>
</div>
